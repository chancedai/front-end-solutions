<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>css3弹出效果</title>
    <style type="text/css">
	#top_20150617184511_triger{position: absolute;top:0;left:0;}
	#top_20150617184511_wrap{position: absolute;top:-200px;left:0;width:90%;margin:0 auto;height:200px;background: #ccc;}
    </style>
</head>
<body>
	<!-- <a href="javascript:;" id="bottom_20150617184511_triger">点击向上弹出</a>
	<div id="bottom_20150617184511_wrap"></div> -->

	<a href="javascript:;" id="top_20150617184511_triger">点击向下弹出</a>
	<div id="top_20150617184511_wrap"></div>
	<style type="text/css">

	</style>
	<script type="text/javascript">
	(function(window){
		var vendor = (function(){
			var dummyStyle = document.createElement('div').style,
			    propPrefix = (function() {
			        /*
			         * 在一些Android自带浏览器下不识别无前缀的 transtion 属性，如：Note2自带浏览器
			         * 使用 -webkit-transtion 前缀属性，动画效果正常，原因不明。
			         */
			        //var vendors = 't,webkitT,MozT,msT,OT'.split(','),
			        var vendors = 'webkitT,MozT,msT,OT'.split(','),
			            t,
			            i = 0,
			            l = vendors.length;

			        for (; i < l; i++) {
			            t = vendors[i] + 'ransform';
			            if (t in dummyStyle) {
			                return vendors[i].substr(0, vendors[i].length - 1);
			            }
			        }

			        return false;
			    }()),
			    cssPrefix = propPrefix ? '-' + propPrefix.toLowerCase() + '-' : '',
			    prefixStyle = function(style) {
			        if (propPrefix === '') return style;
			        style = style.charAt(0).toUpperCase() + style.substr(1);
			        return propPrefix + style;
			    },
			    transform = prefixStyle('transform'),
			    transition = prefixStyle('transition'),
			    transitionProperty = prefixStyle('transitionProperty'),
			    transitionDuration = prefixStyle('transitionDuration'),
			    transformOrigin = prefixStyle('transformOrigin'),
			    transitionTimingFunction = prefixStyle('transitionTimingFunction'),
			    transitionDelay = prefixStyle('transitionDelay'),
			    transitionEndEvent = (function() {
			        if (propPrefix == 'webkit' || propPrefix === 'O') {
			            return propPrefix.toLowerCase() + 'TransitionEnd';
			        }
			        return 'transitionend';
			    }());

			dummyStyle = null;

			return  {
			    vendor: propPrefix, // deprecated
			    propVendor: propPrefix, // deprecated
			    cssVendor: cssPrefix, // deprecated
			    propPrefix: propPrefix,
			    cssPrefix: cssPrefix,
			    transform: transform,
			    transition: transition,
			    transitionProperty: transitionProperty,
			    transitionDuration: transitionDuration,
			    transformOrigin: transformOrigin,
			    transitionTimingFunction: transitionTimingFunction,
			    transitionDelay: transitionDelay,
			    transitionEndEvent: transitionEndEvent
			};
		})();
		var byId = function(id){
			return document.getElementById(id);
		};
		var trigger = byId('top_20150617184511_triger');
		var wrap = byId('top_20150617184511_wrap');

		trigger.onclick = function(){
			var val;
			if (vendor.vendor == '') {
				val = 'transform 5000 s ease-out';
			} else if (vendor.vendor !== false) {
				val = '-' + vendor.vendor + '-transform .5s ease-out';
			}
			if(vendor.vendor){
				wrap.style[vendor.transition] = val;
				wrap.style[vendor.transform] = 'translate3d(0,0px,0)';
			}else{
				wrap.style.top = '0';
			}
		};

	})(window);
	</script>
</body>
</html>
