<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
    .wrap{height:250px;overflow:auto;position:relative;zoom:1;}
    .item{border-bottom:1px solid #ccc;position:relative;zoom:1;}
    .item p{position:relative;line-height:100px;}
    </style>
</head>
<body>
    <p>父级父级加上position:relative;zoom:1;</p>
    <div class="wrap">
        <div class="item"><p>你</p></div>
        <div class="item"><p>还</p></div>
        <div class="item"><p>好</p></div>
        <div class="item"><p>吧</p></div>
        <div class="item"><p>？</p></div>
    </div>
</body>
</html>
