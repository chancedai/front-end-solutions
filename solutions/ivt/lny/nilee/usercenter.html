
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="shortcut icon" type="image/x-icon" href="http://www.1000moons.com/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心</title>
    <link href="css/usercenter.css" rel="stylesheet" type="text/css" />
</head>
<body class="page-usercenter" id="js_page_usercenter">
    <div class="wrap">
        <!-- 头部 -->
        <div class="header" node-type="header">
            <span class="banner-bg">
                <img src="img/logo_usercenter.jpg" clas="bg-pic" id="js-bg">
            </span>
            <strong class="title" id="js_title">尊贵的会员,<br>
                    您拥有千月积分：10</strong>               
        </div>
        
        <!-- / 头部 -->

        <!-- 面包屑 -->
        <div class="breadcrumb" node-type="breadcrumb"></div>
        <!-- / 面包屑 -->

        <div class="order-navigate" node-type="order-navigate">
                <!-- 导航 -->
                <ul>
                    <li>
                        <a href="#url" class="app-link">
                            <p id="wait4Payment">0</p>
                            <p>待付款</p>                   
                        </a>
                    </li>
                    <li>
                        <a href="#url" class="app-link">
                            <p id="waitDelivery">0</p>
                            <p>待发货</p>
                        </a>
                    </li>
                    <li>
                        <a href="#url" class="app-link">
                            <p id="deliveried">0</p>
                            <p>已发货</p>
                        </a>
                    </li>
                    <li>
                        <a href="#url" class="app-link">
                            <p id="complete">0</p>
                            <p>已完成</p>
                        </a>
                    </li>
                </ul>
                <!-- 导航 -->
        </div>
        <div class="all-order">
            <ul>
                <li class="order-item credit-item">
                    <a class="order-item-link link" href="#url">
                    <p class="title-info">全部订单</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 积分功能列表 -->
        <div class="credit-list">
            <ul>
                <li class="credit-item">
                    <a class="link mycredit" href="#url">
                    <p class="test c-black font-size-14">我的积分</p>
                    </a>
                </li>
                <li class="credit-item">
                    <a class="link" href="#url">
                    <p class="test c-black font-size-14">赚取积分</p>
                    </a>
                </li>
                <li class="credit-item">
                    <a class="link" href="#url">
                    <p class="test c-black font-size-14">积分换购</p>
                    </a>
                </li>
                <li class="credit-item">
                    <a class="link" href="#url">
                    <p class="test c-black font-size-14">我的红包</p>
                    </a>
                </li>
                <li class="credit-item">
                    <a class="link" href="#url">
                    <p class="test c-black font-size-14">微信卡券</p>
                    </a>
                </li>
            </ul>            
        </div>
        <!-- 积分功能列表 -->
        <!-- 个人资料 -->
        <div class="personal-information">
            <ul>
                <li class="personal-info-item credit-item">
                    <a class="personal-info-link link" href="#url">
                    <p class="title-info">个人资料</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 个人资料 -->
        <!-- 底部 -->
        <div class="footer">  
            <ul class="footer-links">
                <li class="footer-link-item wx-store">
                    <a class="wx-store-link footer-link" href="#url">微信小店</a>
                </li>
                <li class="footer-link-item usercenter">
                    <a class="usercenter-link footer-link" href="#url">个人中心</a>
                </li>
                <li class="footer-link-item FAQ">
                    <a class="faq-link footer-link" href="#url">常见问题</a>
                </li>
            </ul>          
        </div>
        <!-- / 底部 -->
    </div>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/usercenter.js"></script>
</body>
</html>
