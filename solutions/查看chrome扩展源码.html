<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看chrome扩展源码</title>
</head>
<body>
    <ol>
        <li>找到在扩展页面 <a href="chrome://extensions/" target="_blank">chrome://extensions/</a> 里找到对应的扩展</li>
        <li>点击“选项”</li>
        <li>从url里找到对应的id</li>
        <li>在资源管理器里搜索该id</li>
        <li>一般在 C:\Users\CHANCE\AppData\Local\Google\Chrome\User Data\Default\Extensions\  下，CHANCE为用户名</li>
    </ol>
</body>
</html>
