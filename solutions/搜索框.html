        <script type="text/javascript">
        (function() {
            var form = document.topSearchForm;
            var input = form.q;
            var txt = input.value;
            var txtClz = 'input';
            var defaultTxtClz = 'gray';
            input.onfocus = function() {
                if (this.value == txt) {
                    this.value = '';
                    this.className = txtClz
                }
            };
            input.onblur = function() {
                if (this.value == '') {
                    this.value = txt;
                    this.className = txtClz+' '+defaultTxtClz;
                }
            };
            form.onsubmit = function() {
                var kw = input.value;
                if (!kw || kw == txt) {
                    input.focus();
                    return false;
                }
            }
        })();
        </script>
