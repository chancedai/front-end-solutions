<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>title</title>
</head>
<body>
	<h1>doctype</h1>
	<a href="http://www.w3school.com.cn/tags/tag_doctype.asp" target="_blank">http://www.w3school.com.cn/tags/tag_doctype.asp</a>
	<ol>
		<li><!DOCTYPE> 声明必须是 HTML 文档的第一行，位于 <html> 标签之前</li>
		<li><!DOCTYPE> 声明不是 HTML 标签；它是指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令</li>
		<li>在 HTML 4.01 中，<!DOCTYPE> 声明引用 DTD，因为 HTML 4.01 基于 SGML。DTD 规定了标记语言的规则，这样浏览器才能正确地呈现内容</li>
		<li>HTML5 不基于 SGML，所以不需要引用 DTD</li>
	</ol>
</body>
</html>
