var doBeforeBind = function(cb,bind){
    cb();

    <script type="text/javascript">
    (function(){
        var cb = function(){
            console.log('6');
        };
        var doBeforeBind = function(cb,bind){
            cb();
            bind(cb);
        };
        doBeforeBind(cb,function(cb){
            window.onresize(cb);
        });
    })();
    </script>
</body>
