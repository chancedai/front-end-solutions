      <script src="sinaFlashLoad_new.js"></script>
      <script>
        player = new SinaVideoPlayer({
          container: "myflashBox",  //Div容器的id
          playerWidth: 544,         //宽
          playerHeight: 436,         //高
          autoLoad: 1,                         //自动加载
          autoPlay: 1,                         //自动播放
          pid: 28,
          as: 0,                                                 //广告
          tjAD: 0,                                         //显示擎天柱广告
          tj: 1,                                                 //片尾推荐
          continuePlayer : 1,  //连续播放
          casualPlay: 1,                 //任意拖动视频
          head: 0,                                 //播放片头动画
          logo: 0                                         //显示logo
        });
        player.on("flashInitCompleted",function(){
          console.log('inited');
          player.playVideo("99555836","0",0);
        });
        player.on("playCompleted",function(){
          console.log('completed');
          player.playVideo("99555836","0",0);
        });
        player.initialization();
