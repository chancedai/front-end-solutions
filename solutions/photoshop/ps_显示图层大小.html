<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>ps_显示图层大小</title>
</head>
<body>
	<p>方法一、</p>
	<ul>
		<li>选中图层</li>
		<li>ctrl+t(自由变换)</li>
		<li>f8显示信息窗口（F8可能与其它软件冲突，如有道）</li>
		<li>如果宽高单位不是px，可在 编辑》首选项》单位和标尺 中设置</li>
		<li>esc可退出“自由变换”</li>
	</ul>
	<p>方法二、</p>
	<ul>
		<li>选中图层</li>
		<li>
			按住ctrl,点击图层面板中该图层的缩略图， <strong>该图层会载入选区，被选中</strong>
		</li>
		<li>f8显示信息窗口（F8可能与其它软件冲突，如有道）</li>
	</ul>
	<p>方法三、</p>
	<ul>
		<li>使用标尺工具（I）</li>
	</ul>
</body>
</html>
