<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>ps_拼图_sprite</title>
</head>
<body>
	<ul>
		<li>选把不需要图层隐藏（如需要透明背景，先把大背景图（色）去掉）</li>
		<li>选中图层</li>
		<li>在图层面板，按ctrl，点击缩略图，让图层变成选区</li>
		<li>ctrl+shift+c 合并图层复制</li>
		<li>ctrl+v 粘贴到新建的psd中即可</li>
	</ul>
</body>
</html>
