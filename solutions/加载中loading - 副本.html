<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>title</title>
    <style type="text/css">
	.demo-20141127121637{
		display:inline-block;width:16px;
		height:16px;
		background-image:url("http://img.t.sinajs.cn/t6/style/images/common/loading.png");
		background-image:url("http://img.t.sinajs.cn/t6/style/images/common/loading.gif") \9;
		background-repeat: no-repeat; vertical-align: middle;
		-webkit-animation:loading .8s linear infinite;
		-moz-animation:loading 0.8s linear infinite;
		-o-animation:loading 0.8s linear infinite;
		animation:loading 0.8s linear infinite;}
		@media screen and (min-width:0\0) {
			.demo-20141127121637{
				background-image:url("http://img.t.sinajs.cn/t6/style/images/common/loading.gif");
				}
			.demo-20141127121637:not(*:root) {
				background-image:url("http://img.t.sinajs.cn/t6/style/images/common/loading.png") ;
				}
			_:-ms-input-placeholder, :root .demo-20141127121637 {
				background-image:url("http://img.t.sinajs.cn/t6/style/images/common/loading.png") ;
				}
		}
		@-webkit-keyframes loading{
			0%{-webkit-transform:rotate(0deg);}
			100%{-webkit-transform:rotate(360deg);}
		}
		@-moz-keyframes loading{
			0%{-moz-transform:rotate(0deg);}
			100%{-moz-transform:rotate(360deg);}
		}
		@-o-keyframes loading{
			0%{-o-transform:rotate(0deg);}
			100%{-o-transform:rotate(360deg);}
		}
		@keyframes loading{
			0%{transform:rotate(0deg);}
			100%{transform:rotate(360deg);}
		}
	}
    </style>
</head>
<body>
		<i class="demo-20141127121637"></i>

</body>
</html>
