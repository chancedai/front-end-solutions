<html>
<head>
    <meta charset="utf-8"/>
    <title>IconFont</title>
    <style type="text/css">
    @font-face {font-family: "iconfont"; src: url('http://www.sinaimg.cn/dy/deco/2014/0609/iconfont.eot'); src: url('http://www.sinaimg.cn/dy/deco/2014/0609/iconfont.eot?#iefix') format('embedded-opentype'), url('http://www.sinaimg.cn/dy/deco/2014/0609/iconfont.woff') format('woff'), url('http://www.sinaimg.cn/dy/deco/2014/0609/iconfont.ttf') format('truetype'), url('http://www.sinaimg.cn/dy/deco/2014/0609/iconfont.svg#iconfont') format('svg'); }
    .iconfont {font-family:"iconfont" !important; font-size:3px; font-style:normal; -webkit-font-smoothing: antialiased; -webkit-text-stroke-width: 0.2px; -moz-osx-font-smoothing: grayscale;color:#FA8200;}
    .icon-list{font-size: 16px;}
    .icon-up{font-size: 3px;-webkit-transform: scale(0.5);}
    .icon-down{font-size: 3px;-webkit-transform: scale(0.5);}
    .icon-liebiao:before { content: "\f0025"; }
    .icon-xiangshang:before { content: "\f016f"; }
    .icon-xiangxia:before { content: "\f0170"; }
    </style>
</head>
<body>
    <div class="main">
        <h1>IconFont 图标</h1>
        <ul class="icon_lists clear">
            <li> <i class="icon iconfont icon-list">&#xf0025</i>
            </li>
            <li> <i class="icon iconfont icon-up">&#xf016f</i>
            </li>
            <li>
                <i class="icon iconfont icon-down">&#xf0170</i>
            </li>

        </ul>
    </div>
</body>
</html>
