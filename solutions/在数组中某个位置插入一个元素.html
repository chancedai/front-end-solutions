<body>
<script language="javascript">

    (function(){
        var insert = function(arr,pos,item){
            arr = arr.concat();
            arr.splice(pos,0,item);
            return arr;
        };

        var arr1 = [1,2,3,4,5,7];
        console.log(insert(arr1,0,'插入在0位置'),insert(arr1,10,'插入在10位置'),insert(arr1,-1,'插入在倒数第二位置'),arr1);
    })();
</script>
