<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>title</title>
    <style type="text/css">
	    .clearfix:after{content:'.';display:block;height:0;clear:both;visibility: hidden;}
	    .clearfix{*zoom:1;}
   		body{font-size: 12px;color:#000;line-height: 1.5em;}
		.wrap{margin:0 auto;width:1000px;}
		.cont{float: left;width:700px;height:2000px;border:1px solid #000;}
		.side{float: right;width:280px;}
		.side-mod{height:300px;border:1px solid #000;margin:0 0 20px 0;}
		.footer{width: 998px;margin:20px auto;height:800px;border:1px solid #000;}

		.side{position: relative;}
		.fixed{background: #ccc; width:278px;position: fixed;top:0;left:50%;margin:50px 0 0 220px;_position:absolute;_left:0;margin-left:0;}
    </style>
    <script type="text/javascript" src="scrollfix.js"></script>
</head>
<body>
	<div class="wrap clearfix">
		<div class="cont">
			cont
		</div>
		<div class="side" id="demo_20150213153503">
			<div class="side-mod">side</div>
			<div class="side-mod" id="demo_20150213150400">
				<ol>
					<li>当页面滚动到某一高度时（如滚动到side的底部时），我固定</li>
					<li>固定时距离顶部一定距离，如50px</li>
					<li>当页面滚动到我的底部碰到footer时，不再固定</li>
				</ol>
			</div>
			<div class="side-mod"></div>
			<div class="side-mod"></div>
		</div>
	</div>
	<div class="footer" id="demo_20150213153013">
		footer
	</div>
			<script type="text/javascript">
				(function(){
					var byId = function(id){
						return document.getElementById(id);
					};
					var demo = byId('demo_20150213150400');
					var footer = byId('demo_20150213153013');
					var side = byId('demo_20150213153503');
					var S1 = new ScrollFix(demo,{
						fixed:function(wrap,scrollTop,offsetTop,top){
							// 固定条件
						    return (scrollTop > side.offsetTop+side.offsetHeight)&&!(scrollTop+wrap.offsetHeight > footer.offsetTop-50);
						}
					});
				})();
			</script>
</body>
</html>
